name: syncapod
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # app general
  http: ^0.12.1
  cupertino_icons: ^0.1.2
  provider: ^4.0.5
  flutter_secure_storage: ^3.3.3
  url_launcher: ^5.4.5
  package_info: ^0.4.1
  fixnum: ^0.10.11

  # visual (UI)
  flutter_html: ^0.11.1
  google_fonts: ^1.0.0
  palette_generator: ^0.2.2
  marquee: ^1.3.1
  cached_network_image: ^2.2.0+1

  # audio
  just_audio: ^0.2.2
  audio_service: ^0.11.0

  # for grpc
  protobuf: ^1.0.1
  grpc: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
  fonts:
    - family: Quicksand
      fonts:
        - asset: fonts/Quicksand-Light.ttf
          weight: 300
        - asset: fonts/Quicksand-Regular.ttf
          weight: 400
        - asset: fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: fonts/Quicksand-Bold.ttf
          weight: 700
  uses-material-design: true